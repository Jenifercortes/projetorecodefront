<html lang="pt-BR">
  <meta charset="utf-8" />
  <head>
    <meta charset="utf-8" />

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="estilo.css/estilo.css" />
  </head>

  <body>
    <header>
      <div>
        <h1>Ugabuga</h1>
        <h3>Agência de Viagens</h3>
      </div>
      <nav>
        <a href="./indexhome.html"> Home</a>
        <a href="./destinos.html">Destinos</a>
        <a href="./promoçoes.html">Promoções</a>
        <a href="./contato.html">Contato</a>
      </nav>
    </header>
    <hr />
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleIndicators"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
         <h3 style="text-align: center">Dubai</h3>
            <img
            class="d-block w-100"
            src="./imagensagencia/dubai.jpg"
            alt="First slide"
            style="height: 500px"
          />
        </div>
        <div class="carousel-item">
         <h3 style="text-align: center">Austrália</h3>
            <img
            class="d-block w-100"
            src="./imagensagencia/australia.jpg"
            alt="Second slide"
            style="height: 500px"
          />
        </div>
        <div class="carousel-item">
          <h3 style="text-align: center">Argentina</h3>
          <img
            class="d-block w-100"
            src="./imagensagencia/argentina.jpg"
            alt="Third slide"
            style="height: 500px"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <hr />
    <section>
      <h4>Formas de Pagamento</h4>
      <img
        src="./imagensagencia/formas de pagamento.jpg"
        height="50%"
        width="480"
      />
    </section>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

    ></script>
    <script

      crossorigin="anonymous"
    ></script>
